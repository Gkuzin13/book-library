<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Library App</title>
  <meta name="Library" content="Library App">
  <meta name="Georgy" content="Library">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="bg-focus"></div>
  <header>The Library</header>
    <div class="link-ctn">
      <p class="link">Created by<a href="https://github.com/Gkuzin13" >
        <img class="link-img" src="img/github.png" alt="Link to my GitHub"></a></p>
    </div>  
  

  <div id="cards-ctn">
    <div class="new-book-btn">
      <div class="plus-btn">Add new book<br><img src="img/plus.png" alt="Add new book"></div>
    </div>
  </div>

  <div class="add-ctn">
    <form id="form-ctn">
      <h1 class="form-h1">New book</h1>

      <div class="placeholder-ctn">
        <label for="book-name">Title:</label>
        <input id="book-name" type="text" placeholder="Title" name="Title" value="" required>

        <label for="author-name">Author:</label>
        <input id="author-name" type="text" placeholder="Author" name="Author" value="" required>

        <label for="page-num">Pages:</label>
        <input id="page-num" type="number" placeholder="Number of pages" name="Book Name" value="" min="
        1" max="15000" required>
      </div>

      <label for="book-status">Read:</label>
      <input id="book-status" type="checkbox" value="">

      <div class="btn-ctn">
        <button class="add-btn" type="submit" form="form-ctn" value="submit">Add</button>
        <button class="cancel-btn" type="button">X</button>
      </div>
    </div>  
    </form>
  </div>  
  
  <script src="main.js"></script>
</body>
</html>
